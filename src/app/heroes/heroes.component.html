<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" 
  [class.selected]="hero === selectedHero"><!--angular repeater-->
    <span class="badge">{{hero.id}}</span> {{hero.name}}<!--interpolate data-->
  </li>
</ul>
<app-hero-detail [hero]="selectedHero"></app-hero-detail><!--Property binding. One way-->
